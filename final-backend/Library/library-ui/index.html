<!DOCTYPE html>
<html>
<head>
  <title>Library Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-bg">

<div class="login-container">
  <div class="login-card shadow-lg">
    <h3 class="text-center mb-1">Library Portal</h3>
    <p class="text-center text-muted mb-4">Official Management System</p>

    <select id="role" class="form-select mb-3">
      <option value="ADMIN">Admin</option>
      <option value="PROFESSOR">Professor</option>
      <option value="STUDENT">Student</option>
    </select>

    <input type="email" class="form-control mb-3" placeholder="Email">
    <input type="password" class="form-control mb-4" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
